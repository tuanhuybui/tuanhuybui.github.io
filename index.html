<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nguyễn Văn A | Web Developer & UI/UX Designer</title>
    <meta name="description" content="Portfolio of Nguyễn Văn A, a passionate Web Developer and UI/UX Designer based in Vietnam, showcasing creative and innovative projects.">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="max-image-preview:large">
    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="favicon-180.png" sizes="180x180">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://atelierdesign.be/wp-content/themes/ad-final/css/swiper.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #FFFFFF;
            --text-color: #000000;
            --bg-color: #FFFFFF;
            --bg-grey: #F5F5F5;
            --border-color: #E0E0E0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body.nav-open {
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            padding: 80px 0;
        }

        h1, h2, h3 {
            font-weight: 700;
            margin: 0 0 20px;
        }

        h1 {
            font-size: 3rem;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        p {
            line-height: 1.6;
            margin: 0 0 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s;
        }

        a:hover {
            color: #666;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: var(--primary-color);
            color: var(--secondary-color);
            border-radius: 50px;
            font-weight: 700;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #333;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            fill: var(--secondary-color);
        }

        /* Navigation - Đã điều chỉnh */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: transparent;
            z-index: 1000;
            padding: 20px 0;
            transition: background 0.3s;
        }

        .nav.scrolled {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .nav.scrolled .nav-logo {
            color: var(--primary-color);
        }

        .nav-list {
            list-style: none;
            display: none; /* Ẩn menu items trên desktop */
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-list li a {
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-list li a:hover {
            color: #666;
        }

        /* Hamburger Menu Icon - Đã điều chỉnh */
        .hamburger {
            display: block;
            cursor: pointer;
            background: none;
            border: none;
            width: 30px;
            height: 20px;
            position: relative;
            z-index: 1100;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--secondary-color);
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .nav.scrolled .hamburger span {
            background: var(--primary-color);
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2), .hamburger span:nth-child(3) {
            top: 10px;
        }

        .hamburger span:nth-child(4) {
            top: 20px;
        }

        /* Khi menu mở (active) */
        .hamburger.active span:nth-child(1) {
            top: 10px;
            width: 0%;
            left: 50%;
        }

        .hamburger.active span:nth-child(2) {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .hamburger.active span:nth-child(4) {
            top: 10px;
            width: 0%;
            left: 50%;
        }

        /* Mobile Nav */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease;
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav .nav-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
            text-align: center;
        }

        .mobile-nav .nav-list li a {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Hero Section - Điều chỉnh margin-top do thay đổi menu */
        .hero {
            background: url('https://atelierdesign.be/wp-content/uploads/2019/07/home-scaled-1200x630.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--secondary-color);
            position: relative;
            /* Đã bỏ margin-top do menu trong suốt */
        }

        /* Phần còn lại giữ nguyên */
        /* ... (giữ nguyên các phần CSS khác) ... */
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <a href="#" class="nav-logo">Nguyễn Văn A</a>
            <ul class="nav-list">
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <div class="mobile-nav">
        <ul class="nav-list">
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Các phần còn lại giữ nguyên -->
    <!-- ... (giữ nguyên các phần HTML khác) ... -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 900,
            easing: 'ease-in-out',
            once: true
        });

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            follower.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
        });

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('a, button')) {
                follower.style.opacity = '0.5';
                follower.style.width = '60px';
                follower.style.height = '60px';
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('a, button')) {
                follower.style.opacity = '0.3';
                follower.style.width = '40px';
                follower.style.height = '40px';
            }
        });

        // Mobile Menu với hiệu ứng hamburger -> X
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.querySelector('.mobile-nav');
        const body = document.body;
        const nav = document.querySelector('.nav');

        // Thêm class scrolled khi scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
            body.classList.toggle('nav-open');
        });

        // Đóng menu khi click vào link
        mobileNav.querySelectorAll('.nav-list a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
                body.classList.remove('nav-open');
            });
        });
    </script>
</body>
</html>
